<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/budget.css">
</head>
<body>
<main layout:fragment="main">
    <div class="d:flex jc:space-between mt:8">
        <h1 class="page-title">고정 비용</h1>
        <div class="btn btn-size:1 bg-color:main-2 fs:7">비용추가</div>
    </div>

    <section class="grid">
       <h1 class="d:none">비용 현황</h1>
        <div class="card">
            <div class="title">총 고정비용</div>
            <div class="value">2,300,000원</div>
            <div class="d:flex jc:space-between bd-bottom bd-color:base-3 p:2">
                <span>미결제 비용</span>
                <span>300,000원</span>
            </div>
        </div>
    </section>

    <section class="d:flex fl-dir:column gap:8">
        <h1 class="d:none">비용 내역</h1>
        <div class="d:flex fl-dir:row gap:2 fs:5">
            <div class="btn btn-size:1 btn-color:main-2">전체</div>
            <div class="btn btn-size:1 btn:outline">미결제</div>
            <div class="btn btn-size:1 btn:outline">결제완료</div>
        </div>
        <div class="d:flex fl-dir:column gap:2">
            <div class="card p:4 fl-dir:row ai:center w:10p">
                <div class="fl-grow:1 d:flex fl-dir:column gap:4">
                    <div class=""><span class="p:1 pl:2 pr:2 bg-color:main-1 bd-radius:3 fs:3 color:base-7">저축</span></div>
                    <div class="title fw:2">국민 적금</div>
                    <div class="desc fs:5">매월 30일</div>
                </div>
                <div class="title fw:2">300,000원</div>
                <div class="btn btn-size:1 fs:5" style="width: 65px">미결제</div>
            </div>
            <div class="card p:4 fl-dir:row ai:center w:10p">
                <div class="fl-grow:1 d:flex fl-dir:column gap:4">
                    <div class=""><span class="p:1 pl:2 pr:2 bg-color:main-1 bd-radius:3 fs:3 color:base-7">주거비</span></div>
                    <div class="title fw:2">월세</div>
                    <div class="desc fs:5">매월 14일</div>
                </div>
                <div class="title fw:2">250,000원</div>
                <div class="btn btn-size:1 fs:5 bg-color:sub-1 color:base-2">결제완료</div>
            </div>
        </div>
    </section>

    <section class="card">
        <h1 class="title">고정 비용 추가</h1>
        <form action="/expense" method="post" class="form form:underline grid">
            <label>
                <span>내역</span>
                <input type="text" name="name">
            </label>
            <label>
                <span>금액</span>
                <input type="text" name="amt">
            </label>
            <div class="d:flex gap:8">
                <label class="fl-grow:1">
                    <span>일자</span>
                    <span class="d:flex fl-grow:1 ai:center">
                    <span class="mr:2 desc fw:2">매달</span>
                    <select name="dd">
                        <option value="">선택안함</option>
                        <option value="1">1일</option>
                        <option value="2">2일</option>
                        <option value="3">3일</option>
                        <option value="4">4일</option>
                        <option value="5">5일</option>
                        <option value="6">6일</option>
                        <option value="7">7일</option>
                        <option value="8">8일</option>
                        <option value="9">9일</option>
                        <option value="10">10일</option>
                        <option value="11">11일</option>
                        <option value="12">12일</option>
                        <option value="13">13일</option>
                        <option value="14">14일</option>
                        <option value="15">15일</option>
                        <option value="16">16일</option>
                        <option value="17">17일</option>
                        <option value="18">18일</option>
                        <option value="19">19일</option>
                        <option value="20">20일</option>
                        <option value="21">21일</option>
                        <option value="22">22일</option>
                        <option value="23">23일</option>
                        <option value="24">24일</option>
                        <option value="25">25일</option>
                        <option value="26">26일</option>
                        <option value="27">27일</option>
                        <option value="28">28일</option>
                        <option value="29">29일</option>
                        <option value="30">30일</option>
                        <option value="31">31일</option>
                    </select>
                </span>
                </label>
                <label class="fl-grow:1">
                    <span>카테고리</span>
                    <select name="ctgId">
                    </select>
                </label>
            </div>
        </form>
    </section>


</main>
</body>
</html>
