<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/sign.css">
</head>
<body>
<main layout:fragment="main" class="pt:10">
    <section class="mt:8 d:flex fl-dir:column ai:center gap:10">
        <h1 class="page-title">회원가입</h1>
        <div th:if="${param.error}" class="error-message" th:text="${param.error}">
            오류가 발생했습니다.
        </div>
        
        <form action="/signup" method="post" class="form mt:8 form:underline d:flex fl-dir:column gap:10 w:9" onsubmit="return validateForm()">
            <label>
                <span>아이디</span>
                <input type="text" name="userNm" placeholder="사용할 아이디를 입력하세요" required>
            </label>
            <label>
                <span>이름</span>
                <input type="text" name="name" placeholder="이름을 입력하세요" required>
            </label>
            <label>
                <span>비밀번호</span>
                <input type="password" id="pwd" name="pwd" placeholder="비밀번호를 입력하세요" required>
            </label>
            <label>
                <span>이메일</span>
                <input type="email" name="email" placeholder="이메일을 입력하세요">
            </label>
            <div><button type="submit" class="mt:8 btn btn-color:main-2 w:10p h:1">가입하기</button></div>
        </form>
    </section>
    
</main>
</body>
</html>
