<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/budget.css">
</head>
<body>
<main layout:fragment="main">
    <div class="d:flex jc:space-between mt:8">
        <h1 class="page-title">카테고리</h1>
        <div class="btn btn-size:1 bg-color:main-2 fs:7">카테고리 추가</div>
    </div>



    <!-- 카테고리 목록 -->
    <section class="d:flex fl-dir:column gap:6">
        <h1 class="d:none">카테고리 목록</h1>

        <!-- 카테고리 유형 선택 탭 -->
        <div class="d:flex fl-dir:row gap:2 fs:5">
            <div class="btn btn-size:1 btn-color:main-2">전체</div>
            <div class="btn btn-size:1 btn:outline">수입</div>
            <div class="btn btn-size:1 btn:outline">지출</div>
            <div class="btn btn-size:1 btn:outline">예산</div>
        </div>
       <div class="d:flex fl-dir:column gap:2">
           <!-- 수입 카테고리 그룹 -->
           <div class="card">
               <div class="title">수입</div>
               <div class="d:flex fl-dir:column gap:2">
                   <div class="card p:4 fl-dir:row ai:center w:10p">
                       <div class="fl-grow:1 d:flex fl-dir:column gap:2">
                           <div class="title fw:2">월급</div>
                           <div class="desc fs:5">정기 근로소득</div>
                       </div>
                       <div class="d:flex jc:end gap:2">
                           <div><button class="btn btn-size:1">수정</button></div>
                           <div><button class="btn btn-size:1 bg-color:accent-1">삭제</button></div>
                       </div>
                   </div>
                   <div class="card p:4 fl-dir:row ai:center w:10p">
                       <div class="fl-grow:1 d:flex fl-dir:column gap:2">
                           <div class="title fw:2">부수입</div>
                           <div class="desc fs:5">추가 근로소득</div>
                       </div>
                       <div class="d:flex jc:end gap:2">
                           <div><button class="btn btn-size:1">수정</button></div>
                           <div><button class="btn btn-size:1 bg-color:accent-1">삭제</button></div>
                       </div>
                   </div>
               </div>
           </div>

           <!-- 지출 카테고리 그룹 -->
           <div class="card">
               <div class="title">지출</div>
               <div class="d:flex fl-dir:column gap:2">
                   <div class="card p:4 fl-dir:row ai:center w:10p">
                       <div class="fl-grow:1 d:flex fl-dir:column gap:2">
                           <div class="title fw:2">식비</div>
                           <div class="desc fs:5">식사, 식료품</div>
                       </div>
                       <div class="d:flex jc:end gap:2">
                           <div><button class="btn btn-size:1">수정</button></div>
                           <div><button class="btn btn-size:1 bg-color:accent-1">삭제</button></div>
                       </div>
                   </div>
                   <div class="card p:4 fl-dir:row ai:center w:10p">
                       <div class="fl-grow:1 d:flex fl-dir:column gap:2">
                           <div class="title fw:2">교통비</div>
                           <div class="desc fs:5">대중교통, 택시</div>
                       </div>
                       <div class="d:flex jc:end gap:2">
                           <div><button class="btn btn-size:1">수정</button></div>
                           <div><button class="btn btn-size:1 bg-color:accent-1">삭제</button></div>
                       </div>
                   </div>
               </div>
           </div>

           <!-- 예산 카테고리 그룹 -->
           <div class="card">
               <div class="title">예산</div>
               <div class="d:flex fl-dir:column gap:2">
                   <div class="card p:4 fl-dir:row ai:center w:10p">
                       <div class="fl-grow:1 d:flex fl-dir:column gap:2">
                           <div class="title fw:2">월 급여</div>
                           <div class="desc fs:5">정기 급여</div>
                       </div>
                       <div class="d:flex jc:end gap:2">
                           <div><button class="btn btn-size:1">수정</button></div>
                           <div><button class="btn btn-size:1 bg-color:accent-1">삭제</button></div>
                       </div>
                   </div>
                   <div class="card p:4 fl-dir:row ai:center w:10p">
                       <div class="fl-grow:1 d:flex fl-dir:column gap:2">
                           <div class="title fw:2">보너스</div>
                           <div class="desc fs:5">성과급, 보너스</div>
                       </div>
                       <div class="d:flex jc:end gap:2">
                           <div><button class="btn btn-size:1">수정</button></div>
                           <div><button class="btn btn-size:1 bg-color:accent-1">삭제</button></div>
                       </div>
                   </div>
               </div>
           </div>
       </div>
    </section>

    <!-- 카테고리 추가 폼 -->
    <section class="card">
        <h1 class="title">카테고리 추가</h1>
        <form action="/category" method="post" class="form form:underline grid">
            <label>
                <span>이름</span>
                <input type="text" name="name">
            </label>
            <label>
                <span>설명</span>
                <input type="text" name="des">
            </label>
            <label>
                <span>유형</span>
                <select name="ctgCd">
                    <option value="income">수입</option>
                    <option value="expense">지출</option>
                    <option value="budget">예산</option>
                </select>
            </label>
        </form>
    </section>
</main>
</body>
</html>
