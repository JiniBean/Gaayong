<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/budget.css">
</head>
<body>
<main layout:fragment="main">
    <div class="d:flex jc:space-between mt:8">
        <h1 class="page-title">카드</h1>
        <div class="btn btn-size:1 bg-color:main-2 fs:7">카드추가</div>
    </div>

<!--    <section class="grid">-->
<!--       <h1 class="d:none">카드 현황</h1>-->
<!--        <div class="card">-->
<!--            <div class="title">총 잔액</div>-->
<!--            <div class="value">2,300,000원</div>-->
<!--        </div>-->
<!--    </section>-->

    <section class="grid">
        <h1 class="d:none">카드 현황</h1>
        <div class="card p:4 fl-dir:row ai:center w:10p">
            <div class="fl-grow:1 d:flex fl-dir:column gap:4">
                <div class="desc fs:5">현대</div>
                <div class="title fw:2">네이버페이</div>
                <div class="desc fs:5">결제일 : 15일</div>
            </div>
        </div>
        <div class="card p:4 fl-dir:row ai:center w:10p">
            <div class="fl-grow:1 d:flex fl-dir:column gap:4">
                <div class="desc fs:5">현대</div>
                <div class="title fw:2">코웨이</div>
                <div class="desc fs:5 fw:2">결제일 : 15일</div>
            </div>
        </div>
    </section>

    <section class="card">
        <h1 class="title">카드 추가</h1>
        <form action="/card" method="post" class="form form:underline grid">
            <label>
                <span>카드회사</span>
                <input type="text" name="bank">
            </label>
            <label>
                <span>이름</span>
                <input type="text" name="name">
            </label>
            <label>
                <span>결제일</span>
                <span class="d:flex ai:center mt:1">
                    <span class="mr:4 desc fw:2">매달</span>
                    <select name="dd" class="fl-grow:0">
                        <option value="1">1일</option>
                        <option value="2">2일</option>
                        <option value="3">3일</option>
                        <option value="4">4일</option>
                        <option value="5">5일</option>
                        <option value="6">6일</option>
                        <option value="7">7일</option>
                        <option value="8">8일</option>
                        <option value="9">9일</option>
                        <option value="10">10일</option>
                        <option value="11">11일</option>
                        <option value="12">12일</option>
                        <option value="13">13일</option>
                        <option value="14">14일</option>
                        <option value="15">15일</option>
                        <option value="16">16일</option>
                        <option value="17">17일</option>
                        <option value="18">18일</option>
                        <option value="19">19일</option>
                        <option value="20">20일</option>
                        <option value="21">21일</option>
                        <option value="22">22일</option>
                        <option value="23">23일</option>
                        <option value="24">24일</option>
                        <option value="25">25일</option>
                        <option value="26">26일</option>
                        <option value="27">27일</option>
                        <option value="28">28일</option>
                        <option value="29">29일</option>
                        <option value="30">30일</option>
                        <option value="31">31일</option>
                    </select>
                </span>
            </label>
        </form>
    </section>


</main>
</body>
</html>
